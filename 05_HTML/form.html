<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Akun Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="">
        <label for="">First name:</label><br>
        <input type="text">
        <br><br>
        <label for="">Last name:</label><br>
        <input type="text">
        <br><br>

        <label for="">Gender:</label><br>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
        <input type="radio">Other<br>
        <br>

        <label for="">Nationality:</label><br>
        <select name="" id="">
            <option value="">Indonesian</option>
            <option value="">American</option>
            <option value="">China</option>
            <option value="">Russian</option>
        </select>
        <br><br>

        <label for="">Language Spoken</label><br>
        <input type="checkbox" name="" id="">Bahasa Indonesia <br>
        <input type="checkbox" name="" id="">English <br>
        <input type="checkbox" name="" id="">Other <br>
        <br>

        <label for="">Bio:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button><a style="text-decoration: none;color: black;" href="welcome.html">Submit</a></button>

    </form>
</body>
</html>
